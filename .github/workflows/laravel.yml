name: Build and test

on:
  workflow_call:
    inputs:
      php-versions:
        required: true
        type: string
      connections:
        required: true
        type: string
      default-php-version:
        required: true
        type: string
      default-connection:
        required: true
        type: string
      project:
        required: true
        type: string
      organization:
        type: string
        default: monicahq
      matrix-exclude:
        type: string
        default: '[]'
      testsuites:
        type: string
        default: '[]'
      database_seed:
        type: boolean
        default: false
      database_name:
        type: string
        default: monica
      database_secret:
        type: string
        default: secret
      vite:
        type: boolean
        default: true
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  tests:
    name: Unit tests
    uses: ./.github/workflows/test_website.yml
    with:
      php-version: ${{ matrix.php-version }}
      connection: ${{ matrix.connection }}
      coverage: ${{ matrix.connection == inputs.default-connection && matrix.php-version == inputs.default-php-version }}
      testsuite: ${{ matrix.testsuites }}
      database_seed: ${{ inputs.database_seed }}
      database_name: ${{ inputs.database_name }}
      database_secret: ${{ inputs.database_secret }}
      vite: ${{ inputs.vite }}

    strategy:
      fail-fast: false
      matrix:
        php-version: ${{ fromJson(inputs.php-versions) }}
        connection: ${{ fromJson(inputs.connections) }}
        exclude: ${{ fromJson(inputs.matrix-exclude) }}
        testsuites: ${{ fromJson(inputs.testsuites) }}

  reporting:
    name: Reportings
    uses: ./.github/workflows/reporting.yml
    with:
      project: ${{ inputs.project }}
      organization: ${{ inputs.organization }}
      pattern: ${{ format('results_{0}_{1}*', inputs.default-connection, inputs.default-php-version) }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    needs: tests
