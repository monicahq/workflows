name: Unit tests

on:
  workflow_call:
    inputs:
      php-version:
        required: true
        type: string
      laravel-version:
        required: true
        type: string
      coverage:
        required: true
        type: boolean

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests with PHP ${{ inputs.php-version }} + Illuminate ${{ inputs.laravel-version }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: monicahq/workflows/.github/actions/php@npm
        with:
          php-version: ${{ inputs.php-version }}
          connection: ${{ inputs.connection }}
          coverage: ${{ inputs.coverage }}

      - uses: monicahq/workflows/.github/actions/composer@npm

      - name: Install dependencies with Laravel ${{ inputs.laravel-version }}
        run: |
          export COMPOSER_ROOT_VERSION=dev-main
          composer require "illuminate/support:${{ inputs.laravel-version }}" --no-update
          composer update --no-interaction --no-progress --prefer-dist

      - name: Set results artifact name
        id: artifact
        run: echo "name=${{ inputs.php-version }}_${{ inputs.laravel-version }}" | sed -e "s/*//g" >> $GITHUB_OUTPUT

    # Test
      - uses: monicahq/workflows/.github/actions/phptests@npm
        with:
          connection: ${{ inputs.connection }}
          coverage: ${{ inputs.coverage }}
          testsuite: ${{ inputs.testsuite }}
